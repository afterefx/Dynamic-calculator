<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>Dynamic Grade Calculator</title>
<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js'></script>
<script type='text/javascript' src='gradecalc.js'></script>
<link rel="stylesheet" type="text/css" href="normalize.css"/>
<link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
<div class="notificationArea"><span class="notification"></span></div>
<h1>Category</h1>
<table id="cat"></table>
Name: <input type="text" id="newCatName" /> Weight: <input type="text" id="newPercent" size="3" />%<br />
<button id="addCat">Add Category</button>

<h1>Assignments</h1>
<table id="assign">
    <tr><th>Label</th><th>Grade</th><th>Category</th></tr>
    <tr>
        <td> <span class="assignNum">Assignment 1</span> : </td>
        <td> <input type="text" class="gradeCol" size="3" id="grade1"/> </td>
        <td>
            <select>
                <option>--</option>
            </select>
        </td>
    </tr>
</table>
<button id="assign">Add Assignment</button>
<h1>Grade</h1>
<button id="calculate">Calculate</button><span id="grade"></span>
</body>
</html>
